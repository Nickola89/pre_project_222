<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My cars</title>
</head>
<body>

<h1> Cars list </h1>

<table>

    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Vin</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.series}">series</td>
        <td th:utext="${car.vin}">vin</td>
    </tr>

</table>
</body>
</html>
